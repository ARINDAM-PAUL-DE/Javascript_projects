<!DOCTYPE html>
<html lang="en">

    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

    <div class="outer-box">

            <header class="signup-header">
                <h1>Sign Up</h1>
                <p>its just take 30 second</p>
            </header>
        <main class="signup-body">
            <form action="#">
                <p>
                    <label for="fullname"> Full Name :</label>
                    <input type="text" id="fullname" placeholder="Arindam Paul" required>
                </p>
                <p>
                    <label for="email"> Yor email :</label>
                    <input type="text" id="email" placeholder="arindampaul526@gmail.com" required>
                </p>
                <p>
                    <label for="password">Your password :</label>
                    <input type="text" id="password" placeholder="At least 8 caharacter" required>
                </p>
                <p>                   
                    <input type="submit" id="submit" value="create account">
                </p>
            </form>
        </main>
        <footer class="signup-footer">
            <p> Already have an account? <a href="#">Login</a></p>
        </footer>
        </div>    
        <div class="circle c1"></div>
        <div class="circle c2"></div>  
    </div>
</body>
