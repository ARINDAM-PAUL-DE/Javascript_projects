<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/fbcf2ef9f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button id="addButton">
            <i class="fa-solid fa-plus fa-flip"></i> Add Note
        </button>
        <ul id="taskList"></ul>
    </div>
    <script src="./index.js"></script>
</body>
</html>
