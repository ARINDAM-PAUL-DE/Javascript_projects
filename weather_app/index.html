<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather> Your Weather</p>
            <p class="tab" data-searchWeather> Search Weather</p>
        </div>

        <div class="weather-container">
            <!--grant user location-->
            <div class="sub-container grant-location-container">
                <img src="./Google_Maps_icon_(2020).svg.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To get Weather Information</p>
                <button class="btn" data-grantAccess>GRANT ACCESS</button>
            </div>
            <!--Search-container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search the city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./magnifying-glass-sign-search-icon-free-png.webp" height="20" width="20" loading="lazy">
                </button>
            </form>
            <!--Loading screen-->
            <div class="sub-container loading-container">
                <img src="./loading.gif" height="150" width="150">
                <p>Loading...</p>
            </div>
            <!--show weather info-->
            <div class="sub-container user-info-container">
                <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <p data-weatherDesc></p>
            <img data-weatherIcon>
            <p data-temp></p>

            <!--3 cards-->
            <div class="parameter-container">
                <!--card 1-->
                <div class="parameter">
                    <img src="./download.jpeg">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>

                <div class="parameter">
                    <img src="./245-2459912_wz-1600x1600-a-drop-of-dew-temperature-and.png"
                        >
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>

                <div class="parameter">
                    <img src="./252035.png">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
